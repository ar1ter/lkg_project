<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Open_Tube</title>
        <link rel="stylesheet" type="text/css" href="/static/main_page/main.css">
    </head>
    <body>
        <div class="parent">
            <div class="top_panel">
                <div class="logo">
                    <h1>OpenTube</h1>
                </div>
                <div class="search">
                    <input type="search" id="search_pool" name="q" placeholder="Search what you want" />
                    <button>Search</button>
                </div>
            </div>

            <div class="left_panel">
                <div class="Chanels">
                    <h4>
                        
                    </h4>
                </div>
            </div>
                
            <div class="video_panel">
                <div class="video_grid">
                    {% for video in video_paths %}
                        {% set filename = video.split('/')[-1] %}
                        <a href="{{ url_for('video_player') }}?file={{ filename }}" class="video_tile">
                            <video src="{{ video }}" muted></video>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
